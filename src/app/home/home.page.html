<ion-header>
  <ion-toolbar>
    <ion-title>Reportes</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-item>
          <ion-label position="floating"> FECHA </ion-label>
          <ion-datetime
            displayFormat="YYYY-MM-DD"
            min="2005"
            max="2030"
            done-text="OK"
            [(ngModel)]="fechita"
            disabled
          ></ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item>
          <ion-label position="floating">HORA PARADA:</ion-label>
          <ion-datetime
            [(ngModel)]="hora"
            displayFormat="HH:mm"
            value="{{fecha | date: 'HH:mm'}}"
            done-text="OK"
          ></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item>
      <ion-label position="floating">AREA</ion-label>
      <ion-select [(ngModel)]="areas">
        <ion-select-option *ngFor="let area of areaDatabase" show-hide-input
          >{{area.codigo}} - {{area.nombre}}</ion-select-option
        >
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label position="floating">ESTACION</ion-label>
      <ion-select [(ngModel)]="estaciones">
        <ion-select-option *ngFor="let estacion of estacionDatabase"
          >{{estacion.codigo}} - {{estacion.nombre}}</ion-select-option
        >
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label position="floating">OPERARIO</ion-label>
      <ion-select [(ngModel)]="operarios">
        <ion-select-option *ngFor="let operario of operarioDatabase"
          >{{operario.codigo}} - {{operario.nombre}}</ion-select-option
        >
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label position="floating">MOTIVO DE PARADA</ion-label>
      <ion-select [(ngModel)]="motivos">
        <ion-select-option *ngFor="let motivo_parada of motivoDatabase"
          >{{motivo_parada.codigo}} -
          {{motivo_parada.nombre}}</ion-select-option
        > </ion-select
      ><br />
      <ion-button
        size="large"
        (click)="saveDataParada()"
        style="display: block; width: 100%; margin-top: 5px; font-size: 15px"
        color="success"
        >Guardar Informe</ion-button
      >
      <ion-item style="visibility: hidden">
        <ion-input>{{id}}</ion-input>
      </ion-item>
    </ion-item>
  </ion-list>
</ion-content>
